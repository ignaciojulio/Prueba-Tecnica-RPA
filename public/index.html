<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Dashboard - TravelCorp - Mission</title>
</head>

<body>
    <div class="container-fluid min-vh-100">
        <!-- Barra de navegaciÃ³n -->
        <div class="container min-vh-100 d-flex flex-column">
            <header class="py-3 mb-3 border-bottom">
                <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
                    <div class="dropdown"> <a href="#"
                            class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false" aria-label="Bootstrap menu"><img
                                src="https://images.vexels.com/media/users/3/212834/isolated/preview/e86f74fdb56867ea1aa31b8810da16eb-signo-de-icono-de-viaje-de-avion-de-equipaje.png"
                                alt="mdo" width="32" height="32" class="rounded-circle"> </a>
                        <ul class="dropdown-menu text-small shadow">
                            <li><a class="dropdown-item" href="#">Reports</a></li>
                            <li><a class="dropdown-item" href="#">Analytics</a></li>
                        </ul>
                    </div>
                    <div class="d-flex align-items-center">
                        <form class="w-100 me-3" role="search"> <input type="search" class="form-control"
                                placeholder="Search..." aria-label="Search"> </form>
                        <div class="flex-shrink-0 dropdown"> <a href="#"
                                class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false"> <img
                                    src="https://media.licdn.com/dms/image/v2/C560BAQErYCa-flWARA/company-logo_200_200/company-logo_200_200/0/1658176656442/missionsas_logo?e=2147483647&v=beta&t=9vPymDGRwzIJTe0Y74PoJEyBYuY5d2BFU7VcjnlQBsc"
                                    alt="mdo" width="32" height="32" class="rounded-circle"> </a>
                            <ul class="dropdown-menu text-small shadow">
                                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Inicio</a>
                                </li>
                                <li class="nav-item"><a href="#" class="nav-link">Alertas</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Datos</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Contenedor para el reporte de Looker Studio -->
            <div class="row my-4">
                <div class="col-md-12">
                    <h3>Reporte Interactivo de Clima y Finanzas</h3>
                    <!-- Incluir Looker Studio en un iframe -->
                    <div class="embed-responsive" style="height: 800px;">
                        <iframe width="100%" height="90%"
                            src="https://lookerstudio.google.com/embed/reporting/bfcf023f-63b5-454a-8d0b-66bd36b64701/page/CpbcF"
                            frameborder="0" style="border:0" allowfullscreen
                            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
