<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Dashboard - Integración Looker Studio</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Dashboard de Viajes - Datos en Tiempo Real</h1>
        
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TravelCorp Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Alertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Datos</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenedor para el reporte de Looker Studio -->
        <div class="row my-4">
            <div class="col-md-12">
                <h3>Reporte Interactivo de Clima y Finanzas</h3>
                <!-- Incluir Looker Studio en un iframe -->
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe width="100%" height="450" src="https://lookerstudio.google.com/embed/reporting/bfcf023f-63b5-454a-8d0b-66bd36b64701/page/CpbcF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
